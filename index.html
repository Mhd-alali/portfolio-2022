<!DOCTYPE html>

      <div class="theme-btn dark-toggler bottom-20 ">
        DARK
        <span class="box bg-white dark:bg-black border-black dark:border-white"></span>
      </div>
      <div class="theme-btn light-toggler bottom-40 -left-[3px]">
        LIGHT
        <span class="box bg-black dark:bg-white border-white dark:border-black"></span>

    </div>
    <!-- main page ouline -->
    <div class="fixed z-10 m-8 sm:border dark:sm:border-gray-400 sm:border-neutral-900 wrapper outline outline-[10rem] outline-gray-200 dark:outline-black">

      <nav class="flex fixed w-[calc(100vw-4rem)] items-center my-24 flex-col gap-20 sm:my-0 sm:flex-row sm:justify-between p-8">
        <button class="toggler fixed sm:invisible">

        <ul class="flex flex-col items-center text-5xl space-y-20 sm:text-base sm:visible sm:flex-row sm:space-y-0 sm:justify-end sm:space-x-8 ">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <!-- main page -->
      <main class="scrool-area w-[calc(100vw-4rem)] fixed -z-10 p-8 pt-96 sm:pt-8">
        <!-- hero -->
        <section class="hero min-h-[calc(100vh-13rem)] relative">
          <h2 class="text-9xl sm:text-8xl w-min whitespace-nowrap mt-20 text-left child:block child:overflow-hidden">
            <span>CREATIVE</span>
            <span>FRONT-END</span>
            <span>WEB DEVELOPER</span>
          </h2>
          <p class="text-6xl font-display sm:text-xl mt-10">welcome to my 2022 portfolio</p>
          <p class="scroll cursor-pointer text-5xl sm:text-lg absolute bottom-5">scroll down</p>
        </section>
        <!-- i dont know yet -->

            <li class="project-item">playground</li>
            <li class="project-item">inteo</li>
            <li class="project-item">weather app</li>
            <li class="project-item">yummy in the tummy</li>
          </ul>

    <script defer type="module" src="/main.js"></script>
